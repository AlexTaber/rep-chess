<app-grid *ngIf="session" [columns]="columns" [mobileColumns]="1">
  <app-grid-item>
    <mat-card>
      <mat-card-content>
        <h2>Time: {{ session.results?.time | formatTime }}</h2>
      </mat-card-content>
    </mat-card>
  </app-grid-item>

  <app-grid-item>
    <mat-card>
      <mat-card-content>
        <h2>Solves: {{ session.results?.successes }}</h2>
      </mat-card-content>
    </mat-card>
  </app-grid-item>

    <app-grid-item>
    <mat-card>
      <mat-card-content>
        <h2>Misses: {{ session.results?.failures }}</h2>
      </mat-card-content>
    </mat-card>
  </app-grid-item>
</app-grid>
