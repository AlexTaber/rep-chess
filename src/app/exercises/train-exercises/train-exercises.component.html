<app-exercises-clock
  *ngIf="config"
  [config]="{ leftTime: config.targetTime }"
  (complete)="onFinish()"
></app-exercises-clock>

<app-exercise #exerciseComponent (complete)="onCompleteExercise($event)">
  <button slot="actions" mat-mini-fab color="primary" (click)="onFinish()">
    <mat-icon>stop</mat-icon>
  </button>
</app-exercise>
