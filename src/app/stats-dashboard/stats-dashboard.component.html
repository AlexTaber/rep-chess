<app-container *ngIf="cycles$ | async as cycles">
  <app-grid [columns]="1">
    <app-grid-item>
      <mat-card>
        <app-stats-successes-per-minute [sessions]="cycles"></app-stats-successes-per-minute>
      </mat-card>
    </app-grid-item>

    <app-grid-item>
      <app-stats-calendar [sessions]="cycles"></app-stats-calendar>
    </app-grid-item>
  </app-grid>
</app-container>
