<ng-container *ngIf="stats">
  <h3>Quick Stats</h3>

  <app-grid [columns]="2">
    <mat-card>
      <mat-card-header>
        <h4>Session Totals</h4>
      </mat-card-header>

      <mat-card-content>
        <p>{{ stats.sessionCount }} Sessions  |  {{ stats.trainingTime }} Seconds</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <h4>Session Averages</h4>
      </mat-card-header>

      <mat-card-content>
        <p>{{ stats.averageSuccesses }} Solves  |  {{ stats.averageFailures }} Misses</p>
      </mat-card-content>
    </mat-card>
  </app-grid>
</ng-container>
