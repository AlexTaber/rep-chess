<form *ngIf="(payload$ | async) as payload" (submit)="onSubmit(payload)">
  <mat-radio-group [value]="payload.unlimitedMode" aria-label="Select an option" (change)="onUnlimitedModeChange($event)">
    <mat-radio-button [value]="true">Unlimited Mode</mat-radio-button>
    <mat-radio-button [value]="false">Timed</mat-radio-button>
  </mat-radio-group>

  <ng-container *ngIf="!payload.unlimitedMode">
    <mat-form-field>
      <mat-label>Minutes</mat-label>

      <input matInput type="number" [value]="payload.minutes" (change)="updateMinutes($event)">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Seconds</mat-label>

      <input matInput type="number" [value]="payload.seconds" (change)="updateSeconds($event)">
    </mat-form-field>
  </ng-container>

  <button mat-flat-button color="primary" type="submit">Start Training Session</button>
</form>
