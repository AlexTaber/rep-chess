<form *ngIf="(payload$ | async) as payload" (submit)="onSubmit(payload)">
  <mat-form-field>
    <mat-label>Minutes</mat-label>

    <input matInput type="number" [value]="payload.minutes" (change)="updateMinutes($event)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Seconds</mat-label>

    <input matInput type="number" [value]="payload.seconds" (change)="updateSeconds($event)">
  </mat-form-field>

  <mat-checkbox [checked]="payload.shuffle" (change)="updateShuffle($event.checked)"></mat-checkbox>

  <button mat-flat-button color="primary" type="submit">Start TrainingSession</button>
</form>
