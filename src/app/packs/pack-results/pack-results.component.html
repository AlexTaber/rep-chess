<ng-container *ngIf="cycles$ | async as cycles">
  <app-grid [columns]="2" [mobileColumns]="1">
    <app-grid-item [colSpan]="2" [mobileColSpan]="1">
      <app-stats-averages [sessions]="cycles" name="Completed Cycles"></app-stats-averages>
    </app-grid-item>

    <app-grid-item>
      <mat-card>
        <app-stats-successes-per-minute [sessions]="cycles"></app-stats-successes-per-minute>
      </mat-card>
    </app-grid-item>

    <app-grid-item>
      <mat-card>
        <app-stats-accuracy [sessions]="cycles"></app-stats-accuracy>
      </mat-card>
    </app-grid-item>

    <app-grid-item [colSpan]="2" [mobileColSpan]="1">
      <app-stats-calendar [sessions]="(sessions$ | async) || []"></app-stats-calendar>
    </app-grid-item>
  </app-grid>
</ng-container>
