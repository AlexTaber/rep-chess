<app-container>
  <app-grid>
    <app-grid-item *ngFor="let pack of packs$ | async">
      <app-pack-card [pack]="pack"></app-pack-card>
    </app-grid-item>

    <app-grid-item>
      <button mat-raised-button color="primary" [routerLink]="['new']">
        Create Pack
      </button>
    </app-grid-item>
  </app-grid>
</app-container>
